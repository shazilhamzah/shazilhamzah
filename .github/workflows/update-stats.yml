name: Update Stats Cards

on:
  # Schedule daily updates at 00:00 UTC
  schedule:
    - cron: "0 0 * * *" 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Generates the Stats Card
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: 'stats'
          # You can change the theme here (e.g., &theme=radical, &theme=tokyonight)
          options: 'username=shazilhamzah&show_icons=true&theme=radical&rank_icon=github'
          path: 'generated/stats.svg'
          token: ${{ secrets.PAT_TOKEN }}

      # Generates the Top Languages Card
      - name: Generate Top Langs Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: 'top-langs'
          options: 'username=shazilhamzah&layout=compact&theme=radical'
          path: 'generated/top-langs.svg'
          token: ${{ secrets.PAT_TOKEN }}

      # Pushes the generated images back to your repo
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated/*.svg
          git commit -m "Update README stats" || exit 0
          git push
